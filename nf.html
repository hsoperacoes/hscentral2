<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta NF - GERENCIAL HS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.21/dist/dbr.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .hidden { display: none; }
    #resultado-nf, #erro-nf {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    #resultado-nf {
      background-color: #0f0f0f;
    }
    #erro-nf {
      color: #ff4b4b;
    }
    footer {
      margin-top: 20px;
      color: #999;
      font-size: 14px;
    }
    .history {
      margin-top: 25px;
      background: #0c0c0c;
      padding: 10px;
      border-radius: 8px;
    }
    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history li {
      margin: 4px 0;
      cursor: pointer;
      font-size: 14px;
    }
    .logout button {
      background-color: #dc3545;
      margin-bottom: 10px;
    }
    #scanner {
      width: 100%;
      height: 300px;
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="Logo" style="display:block;margin:auto;width:100px;margin-bottom:20px;">

    <!-- LOGIN -->
    <div id="login-nf">
      <h2>Login da Filial</h2>
      <label for="codigo-nf">C√≥digo da Filial</label>
      <input type="text" id="codigo-nf" placeholder="Digite o c√≥digo (ex: 293)" />
      <button id="btn-entrar-nf">Entrar</button>
      <p id="erro-nf"></p>
    </div>

    <!-- PRINCIPAL -->
    <div id="principal-nf" class="hidden">
      <div class="logout">
        <button id="btn-sair-nf">Sair</button>
      </div>
      <h2>Consulta de Nota Fiscal</h2>

      <input type="text" id="chave-nf" placeholder="Digite a chave de 44 d√≠gitos" maxlength="44">
      <button id="btn-leitor-nf">üì∑ Ler C√≥digo de Barras</button>
      <div id="scanner"></div>
      <button id="btn-consultar-nf">Consultar</button>

      <div id="loading-nf" class="hidden">‚è≥ Consultando nota fiscal...</div>
      <div id="resultado-nf" class="hidden"></div>

      <div class="history">
        <h3>Hist√≥rico da Filial</h3>
        <ul id="historicoLista-nf"></ul>
        <button id="btn-limpar-nf">üóë Limpar Hist√≥rico Local</button>
      </div>
    </div>
  </div>

  <footer>HS Opera√ß√µes ¬© 2025</footer>

  <script src="script_nf.js"></script>
</body>
</html>
