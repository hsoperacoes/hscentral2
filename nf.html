<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recebimento de Nota Fiscal - GERENCIAL HS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Leitores (mantidos) -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.7/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.21/dist/dbr.js"></script>
</head>
<body>
  <a href="index.html" class="back-button show"><i class="fas fa-arrow-left"></i> Voltar √† Home</a>
  
  <div id="nf" class="section active">
    <div class="form-container">
      <img src="logo.png" alt="Logo" class="logo">
      
      <!-- TELA DE LOGIN -->
      <div id="login-nf">
        <h2>Login da Filial</h2>
        <label for="codigo-nf">C√≥digo da Filial</label>
        <input type="text" id="codigo-nf" placeholder="Digite o c√≥digo (ex: 293)" />
        <button id="btn-entrar-nf">Entrar</button>
        <p id="erro-nf" style="color:#d93025;margin-top:10px;font-size:14px;"></p>
      </div>

      <!-- TELA PRINCIPAL -->
      <div id="principal-nf" class="hidden">
        <div class="logout">
          <button id="btn-sair-nf">Sair</button>
        </div>
        <h2>Consulta de Nota Fiscal</h2>

        <label for="chave-nf">Chave de Acesso (44 d√≠gitos)</label>
        <input type="text" id="chave-nf" placeholder="Digite a chave completa" maxlength="44" />
        <button id="btn-leitor-nf">üì∑ Ler C√≥digo de Barras</button>

        <div id="scanner"></div>

        <button id="btn-consultar-nf">Consultar</button>

        <div id="loading-nf" class="loading hidden">‚è≥ Consultando nota fiscal...</div>
        <div id="resultado-nf" class="result hidden"></div>

        <div class="history">
          <h3>Hist√≥rico da Filial</h3>
          <ul id="historicoLista-nf"></ul>
          <button id="btn-limpar-nf">üóë Limpar Hist√≥rico Local</button>
        </div>
      </div>
    </div>
  </div>

  <footer>HS Opera√ß√µes ¬© 2025 - Todos os direitos reservados</footer>

  <!-- ‚öôÔ∏è STUB Dynamsoft (previne erro e destravamento do JS) -->
  <script>
    window.Dynamsoft = window.Dynamsoft || {};
    Dynamsoft.DBR = Dynamsoft.DBR || {};
    Dynamsoft.DBR.BarcodeScanner = Dynamsoft.DBR.BarcodeScanner || {};
  </script>

  <!-- üîó seu script principal -->
  <script src="./script.js"></script>

  <!-- ‚öôÔ∏è Conserto: vincula o bot√£o de login √†s fun√ß√µes -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const codInput = document.getElementById("codigo-nf");
      const btnEntrar = document.getElementById("btn-entrar-nf");
      const btnSair = document.getElementById("btn-sair-nf");
      const erro = document.getElementById("erro-nf");

      function tryEntrar() {
        if (typeof window.entrarNF === "function") {
          window.entrarNF();
        } else {
          erro.textContent = "Fun√ß√£o de login n√£o carregou. Verifique o script.js.";
        }
      }

      function trySair() {
        if (typeof window.sairNF === "function") {
          window.sairNF();
        }
      }

      btnEntrar.addEventListener("click", tryEntrar);
      codInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          tryEntrar();
        }
      });

      btnSair.addEventListener("click", trySair);
    });
  </script>
</body>
</html>
