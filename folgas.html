<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Folga - GERENCIAL HS</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <a class="back-button show" href="./index.html">Voltar à Home</a>

  <img src="./logo.png" alt="Logo" class="logo-topo"/>

  <div class="form-container">
    <h1>Cadastro de Folga Funcionários</h1>

    <!-- FILIAL -->
    <div class="form-group">
      <label for="filialFolga" class="question-title">Filial</label>
      <select id="filialFolga" name="filial" required>
        <option value="">Selecione uma filial</option>
        <option value="ARTUR">ARTUR</option>
        <option value="FLORIANO">FLORIANO</option>
        <option value="JOTA">JOTA</option>
        <option value="MODA">MODA</option>
        <option value="PONTO">PONTO</option>
      </select>
    </div>

    <!-- FUNCIONÁRIO -->
    <div class="form-group">
      <label for="funcionarioFolga" class="question-title">Funcionário</label>
      <select id="funcionarioFolga" name="funcionario" required>
        <option value="">Selecione a filial primeiro</option>
      </select>
    </div>

    <!-- DIA TRABALHADO -->
    <div class="form-group">
      <label for="diaTrabalhado" class="question-title">Dia Trabalhado</label>
      <input type="date" id="diaTrabalhado" name="dia_trabalhado" required/>
    </div>

    <!-- MOTIVO -->
    <div class="form-group">
      <label for="motivoFolga" class="question-title">Motivo da Folga</label>
      <select id="motivoFolga" name="motivo" required>
        <option value="">Selecione um motivo</option>
        <option>DOMINGO</option>
        <option>FERIADO</option>
        <option>OUTROS</option>
      </select>
    </div>

    <!-- ESPECIFICAR MOTIVO -->
    <div class="form-group">
      <label for="motivoObs" class="question-title">Especificar o Motivo</label>
      <input id="motivoObs" name="motivo_obs" placeholder="Opcional"/>
    </div>

    <!-- DATA DA FOLGA -->
    <div class="form-group">
      <label for="dataFolga" class="question-title">Data da Folga</label>
      <input type="date" id="dataFolga" name="data_folga" required/>
    </div>

    <div class="submit-buttons">
      <button id="enviarFolga" type="button" class="submit-button">Enviar</button>
      <button id="limparFolga" type="button" class="clear-button">Limpar</button>
    </div>
  </div>

  <!-- IMPORTANTE: carrega as funções que populam funcionários e enviam o formulário -->
  <script src="./script.js"></script>
  <!-- Fallback leve (caso o script.js não defina setupFolgasPage) -->
  <script>
    if (typeof window.setupFolgasPage === "function") {
      window.setupFolgasPage({
        filialSelect: "#filialFolga",
        funcionarioSelect: "#funcionarioFolga",
        submitBtn: "#enviarFolga",
        clearBtn: "#limparFolga",
        fields: {
          diaTrabalhado: "#diaTrabalhado",
          motivo: "#motivoFolga",
          motivoObs: "#motivoObs",
          dataFolga: "#dataFolga"
        }
      });
    }
  </script>
</body>
</html>
