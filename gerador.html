<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Código de Barras - GERENCIAL HS</title>

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* BOTÃO HOME PADRÃO PRETO */
    .back-button {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #020617;
      color: #e5e7eb;
      border: 1px solid #111827;
      padding: 10px 22px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .back-button:hover {
      background-color: #111827;
      transform: translateX(-50%) translateY(-1px);
    }

    .page-wrapper {
      width: 100%;
      padding: 90px 16px 32px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 700px;
      background: #1e1e1e;
      padding: 32px 28px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .logo {
      display: block;
      margin: 0 auto 16px;
      max-width: 80px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      background: #2a2a2a;
      color: #fff;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      resize: vertical;
      font-size: 14px;
      line-height: 1.4;
    }

    textarea:focus {
      outline: none;
      border-color: #673ab7;
      box-shadow: 0 0 0 2px rgba(103, 58, 183, 0.25);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .controls button {
      flex: 1;
      min-width: 140px;
      background: #673ab7;
      border-radius: 6px;
      border: none;
      padding: 10px 16px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .controls button:hover {
      background: #5e35b1;
    }

    .output-area {
      margin-top: 20px;
    }

    .barcode-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }

    .barcode-card {
      background: #fff;
      padding: 10px 8px;
      border-radius: 8px;
      color: #000;
      text-align: center;
    }

    footer {
      color: #ccc;
      padding: 16px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- BOTÃO HOME PADRÃO PRETO -->
  <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Voltar à Home
  </a>

  <div class="page-wrapper">
    <div class="form-container">

      <img src="logo.png" class="logo" />

      <h1>Gerador de Códigos de Barras - EAN13</h1>

      <h2>Cole seus códigos (um por linha):</h2>

      <textarea id="codigos-barras" placeholder="Cole aqui vários códigos EAN13, um por linha..."></textarea>

      <div class="controls">
        <button onclick="gerarTodosBarras()">Gerar Códigos</button>
        <button onclick="limparTudoBarras()">Limpar Tudo</button>
        <button onclick="copiarCodigosBarras()">Copiar Códigos</button>
        <button onclick="window.print()">Imprimir Códigos</button>
      </div>

      <div class="output-area">
        <h2>Códigos Gerados:</h2>
        <div id="barcodes" class="barcode-container"></div>
      </div>

    </div>
  </div>

  <footer>HS Operações © 2025 - Todos os direitos reservados</footer>

  <script>
    function gerarTodosBarras() {
      const area = document.getElementById("codigos-barras").value.trim();
      const lista = area.split("\n").map(l => l.trim()).filter(l => l !== "");

      const container = document.getElementById("barcodes");
      container.innerHTML = ""; // limpa

      if (lista.length === 0) {
        alert("Cole pelo menos 1 código para gerar.");
        return;
      }

      lista.forEach((codigo, index) => {
        const div = document.createElement("div");
        div.classList.add("barcode-card");

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.id = "barcode_" + index;

        div.appendChild(svg);
        div.appendChild(document.createElement("br"));
        div.appendChild(document.createTextNode(codigo));

        container.appendChild(div);

        try {
          JsBarcode("#" + svg.id, codigo, {
            format: "ean13",
            lineColor: "#000",
            width: 2,
            height: 70,
            displayValue: false
          });
        } catch (e) {
          console.error("Erro no código:", codigo, e);
        }
      });
    }

    function limparTudoBarras() {
      document.getElementById("codigos-barras").value = "";
      document.getElementById("barcodes").innerHTML = "";
    }

    function copiarCodigosBarras() {
      const txt = document.getElementById("codigos-barras");
      txt.select();
      txt.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(txt.value);
      alert("Códigos copiados!");
    }
  </script>

</body>
</html>
