<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HS Central — Início</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; background:#0e0e0f; color:#fff; display:flex; min-height:100vh; flex-direction:column; }
    header { padding:28px 16px 8px; text-align:center; }
    .logo-topo { width:90px; height:auto; display:block; margin:0 auto 10px; }
    h1 { margin:0; font-size:24px; font-weight:700; }
    .wrap { width:100%; max-width:720px; margin: 0 auto; padding: 16px; }
    .stack { display:flex; flex-direction:column; gap:14px; }
    .card {
      display:flex; align-items:center; gap:12px;
      width:100%; padding:18px 18px;
      background:#1b1b1d; border:1px solid #2b2b2e; border-radius:12px;
      color:#eaeaea; text-decoration:none; font-weight:700; font-size:16px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 0 24px rgba(0,0,0,.18);
    }
    .card i { font-size:18px; opacity:.9; }
    .card:hover { transform: translateY(-1px); background:#202226; border-color:#35363a; }
    footer { margin-top:auto; text-align:center; padding:18px; color:#bdbdbd; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo HS" class="logo-topo" />
    <h1>HS Central</h1>
  </header>

  <main class="wrap">
    <div class="stack">
      <a class="card" href="folgas.html"><i class="fa-solid fa-calendar-plus"></i> Cadastro de Folgas</a>
      <a class="card" href="falta.html"><i class="fa-solid fa-calendar-minus"></i> Cadastro de Falta</a>
      <a class="card" href="sacola.html"><i class="fa-solid fa-lock"></i> Contagem de Sacola</a>
      <a class="card" href="divergencia.html"><i class="fa-solid fa-file-invoice-dollar"></i> Divergência de NFs</a>
      <a class="card" href="transferencia.html"><i class="fa-solid fa-right-left"></i> Transferência entre Lojas</a>
      <a class="card" href="gerador.html"><i class="fa-solid fa-barcode"></i> Gerador de Códigos</a>
      <a class="card" href="nf.html"><i class="fa-solid fa-file-invoice"></i> Recebimento de Nota Fiscal</a>
      <a class="card" href="reserva.html"><i class="fa-solid fa-bookmark"></i> Reserva de Peças</a>
    </div>
  </main>

  <footer>HS Operações © 2025 — Todos os direitos reservados</footer>
</body>
</html>
